<!DOCTYPE html>
<html lang="rs">

<head>
    <title>Neljuti se čoveče</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable='no'">
    <meta name="description" content="Igra neljuti se čoveče">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./favicon.svg">
    <meta name="theme-color" content="#263238">
    <link rel="manifest" href="/app/manifest.json">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="preload" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" as="style" type="text/css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/jquery/dist/jquery.min.js">
    <link rel="stylesheet" href="./access/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="igra.prijeload();" style="overflow: hidden;">
    <div-prijeload>
        <dp-content>
            <logo>
                <i class="fas fa-horse-head"></i>
            </logo>
            <prijeload-kockice>
                <i data-ui="H" class="div-cocka fas fa-dice-six"></i>
                <i data-ui="1" class="div-cocka fas fa-dice-one"></i>
                <i data-ui="H" class="div-cocka fas fa-dice-six"></i>
            </prijeload-kockice>
        </dp-content>

    </div-prijeload>
    <div id="tabla" data-opt="loadet">
        <ul data-ul="opcije">
            <li data-opt="resume_start">TESTIRANJE SAČEKAJ!</li>
            <li><span id="rezlutat"><i class="fas fa-horse-head"></i> 0:0 <i class="far fa-user"></i></span><br>
                <span id="vremeigre">0s</span>
            </li>
            <li data-opt="resume_stop" style="pointer-events: none;">TESTIRANJE SAČEKAJ!</li>
        </ul>
        <div-cocka>
            <i class="div-cocka fas fa-dice" data-id="1" onclick="igra.fa_djig_cube(this);"></i>
            <span data-num-id="1">Bacite ponovo kocku.</span>
        </div-cocka>

        <div-baza1 class="bazaAB ">
            <i data-fldH="A1" data-group="A" data-gr="1" onclick="igra.pijun(this)" class=" fas fa-horse-head"></i>
            <i data-fldH="A2" data-group="A" data-gr="1" onclick="igra.pijun(this)" class="fas fa-horse-head"></i><br>
            <i data-fldH="A3" data-group="A" data-gr="1" onclick="igra.pijun(this)" class="fas fa-horse-head"></i>
            <i data-fldH="A4" data-group="A" data-gr="1" onclick="igra.pijun(this)" class="fas fa-horse-head"></i>
        </div-baza1>
        <div-baza2 class="bazaAB">
            <i data-fldH="B1" data-group="B" data-gr="2" onclick="igra.pijun(this)" class="far fa-user"></i>
            <i data-fldH="B2" data-group="B" data-gr="2" onclick="igra.pijun(this)" class="far fa-user"></i><br>
            <i data-fldH="B3" data-group="B" data-gr="2" onclick="igra.pijun(this)" class="far fa-user"></i>
            <i data-fldH="B4" data-group="B" data-gr="2" onclick="igra.pijun(this)" class="far fa-user"></i>
        </div-baza2>

        <div-put>
            <div-put-coll data-ul="top">
                <div-i data-ui="left">
                    <i data-fld="9" data-fldB="31" class="i-put far fa-dot-circle"></i>
                    <i data-fld="8" data-fldB="30" class="i-put far fa-dot-circle"></i>
                    <i data-fld="7" data-fldB="29" class="i-put far fa-dot-circle"></i>
                    <i data-fld="6" data-fldB="28" class="i-put far fa-dot-circle"></i>
                    <i data-fld="5" data-fldB="27" data-id="round" class="i-put far fa-dot-circle"></i>
                </div-i>
                <div-i data-ui="center">
                    <i data-fld="10" data-fldb="32" class="i-put far fa-dot-circle"></i>
                    <i class="disabled i-f-ignore-me-2 far       fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2 far       fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2  far      fa-circle"></i>
                    <i data-id="round" class="disabled i-f-ignore-me-2  far fa-circle"></i>

                </div-i>
                <div-i data-ui="right">
                    <i data-fld="11" data-fldb="33" class="i-put far fa-dot-circle"></i>
                    <i data-fld="12" data-fldb="34" class="i-put far fa-dot-circle"></i>
                    <i data-fld="13" data-fldb="35" class="i-put far fa-dot-circle"></i>
                    <i data-fld="14" data-fldb="36" class="i-put far fa-dot-circle"></i>
                    <i data-fld="15" data-fldb="37" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
            </div-put-coll>
            <div-put-coll data-ul="bottom">
                <div-i data-ui="left">
                    <i data-fld="37" data-fldB="15" class="i-put far fa-dot-circle"></i>
                    <i data-fld="36" data-fldB="14" class="i-put far fa-dot-circle"></i>
                    <i data-fld="35" data-fldB="13" class="i-put far fa-dot-circle"></i>
                    <i data-fld="34" data-fldB="12" class="i-put far fa-dot-circle"></i>
                    <i data-fld="33" data-fldB="11" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="center">
                    <i class="disabled i-f-ignore-me-2   far fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2 far fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2 far fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2    far fa-circle"></i>
                    <i data-fld="32" data-fldB="10" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="right">
                    <i data-fld="27" data-fldB="5" class="i-put far fa-dot-circle"></i>
                    <i data-fld="28" data-fldB="6" class="i-put far fa-dot-circle"></i>
                    <i data-fld="29" data-fldB="7" class="i-put far fa-dot-circle"></i>
                    <i data-fld="30" data-fldB="8" class="i-put far fa-dot-circle"></i>
                    <i data-fld="31" data-fldB="9" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
            </div-put-coll>
            <div-put-coll data-ul="left">
                <div-i data-ui="left">
                    <i data-fld="0" data-fldB="22" data-home="A" class="i-home-put i-put far fa-dot-circle"></i>
                    <i data-fld="1" data-fldB="23" class="i-put far fa-dot-circle"></i>
                    <i data-fld="2" data-fldB="24" class="i-put far fa-dot-circle"></i>
                    <i data-fld="3" data-fldB="25" class="i-put far fa-dot-circle"></i>
                    <i data-fld="4" data-fldB="26" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="center">
                    <i data-fld="43" data-fldB="21" class="i-put  far fa-dot-circle"></i>
                    <i data-fld="44" data-home="4" class="disabled i-f-ignore-me-1 i-f-home fas fa-horse-head"></i>
                    <i data-fld="45" data-home="3" class="disabled i-f-ignore-me-1 i-f-home fas fa-horse-head"></i>
                    <i data-fld="46" data-home="2" class="disabled i-f-ignore-me-1 i-f-home fas fa-horse-head"></i>
                    <i data-fld="47" data-home="1" data-id="round"
                        class="disabled  i-f-ignore-me-1 i-f-home fas fa-horse-head"></i>

                </div-i>
                <div-i data-ui="right">
                    <i data-fld="42" data-fldB="20" class="i-put far fa-dot-circle"></i>
                    <i data-fld="41" data-fldB="19" class="i-put far fa-dot-circle"></i>
                    <i data-fld="40" data-fldB="18" class="i-put far fa-dot-circle"></i>
                    <i data-fld="39" data-fldB="17" class="i-put far fa-dot-circle"></i>
                    <i data-fld="38" data-fldB="16" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
            </div-put-coll>
            <div-put-coll data-ul="right">
                <div-i data-ui="left">
                    <i data-fld="16" data-fldb="38" class="i-put far fa-dot-circle"></i>
                    <i data-fld="17" data-fldb="39" class="i-put far fa-dot-circle"></i>
                    <i data-fld="18" data-fldb="40" class="i-put far fa-dot-circle"></i>
                    <i data-fld="19" data-fldb="41" class="i-put far fa-dot-circle"></i>
                    <i data-fld="20" data-fldb="42" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="center">
                    <i data-fldb="47" class="disabled i-f-home i-f-ignore-me-3 far fa-user"></i>
                    <i data-fldb="46" class="disabled i-f-home i-f-ignore-me-3 far fa-user"></i>
                    <i data-fldb="45" class="disabled i-f-home i-f-ignore-me-3 far fa-user"></i>
                    <i data-fldb="44" class="disabled i-f-home i-f-ignore-me-3 far fa-user"></i>
                    <i data-fld="21" data-fldb="43" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="right">
                    <i data-fld="26" data-fldB="4" class="i-put far fa-dot-circle"></i>
                    <i data-fld="25" data-fldB="3" class="i-put far fa-dot-circle"></i>
                    <i data-fld="24" data-fldB="2" class="i-put far fa-dot-circle"></i>
                    <i data-fld="23" data-fldB="1" class="i-put far fa-dot-circle"></i>
                    <i data-fld="22" data-fldB="0" data-id="round" data-home="B"
                        class="i-home-put i-put far fa-dot-circle"></i>

                </div-i>
            </div-put-coll>
            <div-zam><i class="fab fa-fort-awesome"></i>
            </div-zam>
        </div-put>
        <div-StatusIgre></div-StatusIgre>
        <i class="tema_menjanje far fa-moon" onclick="igra.tema();"></i>
    </div>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="access/js/main.js" charset="utf-8"></script>
</body>

</html>

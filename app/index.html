<!DOCTYPE html>
<html lang="rs">

<head>
    <title>Neljuti se čoveče</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable='no'">
    <meta name="description" content="Igra neljuti se čoveče">
    <link rel="preload" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" as="style" type="text/css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/jquery/dist/jquery.min.js">
    <link rel="stylesheet" href="./access/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="igra.testiraj();">

    <div id="tabla" data-opt="loadet">
        <ul data-ul="opcije">
            <li data-opt="resume_start"  >TESTIRANJE SAČEKAJ!</li>
            <li><span id="rezlutat"><i class="fas fa-horse-head"></i> 0:0 <i class="far fa-user"></i></span><br>
                <span id="vremeigre">0s</span>
            </li>
            <li data-opt="resume_stop" style="pointer-events: none;">TESTIRANJE SAČEKAJ!</li>
        </ul>
        <div-cocka>
            <i class="div-cocka fas fa-dice" data-id="1" onclick="igra.fa_djig_cube(this);"></i>
            <span data-num-id="1">Bacite ponovo kocku.</span>
        </div-cocka>

        <div-baza1 class="bazaAB ">
            <i data-fldH="A1" data-group="A" data-gr="1" onclick="igra.pijun(this)" class=" fas fa-horse-head"></i>
            <i data-fldH="A2" data-group="A" data-gr="1" onclick="igra.pijun(this)" class="fas fa-horse-head"></i><br>
            <i data-fldH="A3" data-group="A" data-gr="1" onclick="igra.pijun(this)" class="fas fa-horse-head"></i>
            <i data-fldH="A4" data-group="A" data-gr="1" onclick="igra.pijun(this)" class="fas fa-horse-head"></i>
        </div-baza1>
        <div-baza2 class="bazaAB">
            <i data-fldH="B1" data-group="B" data-gr="2" onclick="igra.pijun(this)" class="far fa-user"></i>
            <i data-fldH="B2" data-group="B" data-gr="2" onclick="igra.pijun(this)" class="far fa-user"></i><br>
            <i data-fldH="B3" data-group="B" data-gr="2" onclick="igra.pijun(this)" class="far fa-user"></i>
            <i data-fldH="B4" data-group="B" data-gr="2" onclick="igra.pijun(this)" class="far fa-user"></i>
        </div-baza2>

        <div-put>
            <div-put-coll data-ul="top">
                <div-i data-ui="left">
                    <i data-fld="9" class="i-put far fa-dot-circle"></i>
                    <i data-fld="8" class="i-put far fa-dot-circle"></i>
                    <i data-fld="7" class="i-put far fa-dot-circle"></i>
                    <i data-fld="6" class="i-put far fa-dot-circle"></i>
                    <i data-fld="5" data-id="round" class="i-put far fa-dot-circle"></i>
                </div-i>
                <div-i data-ui="center">
                    <i data-fld="10" class="i-put far fa-dot-circle"></i>
                    <i class="disabled i-f-ignore-me-2 far       fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2 far       fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2  far      fa-circle"></i>
                    <i data-id="round" class="disabled i-f-ignore-me-2  far fa-circle"></i>

                </div-i>
                <div-i data-ui="right">
                    <i data-fld="11" class="i-put far fa-dot-circle"></i>
                    <i data-fld="12" class="i-put far fa-dot-circle"></i>
                    <i data-fld="13" class="i-put far fa-dot-circle"></i>
                    <i data-fld="14" class="i-put far fa-dot-circle"></i>
                    <i data-fld="15" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
            </div-put-coll>
            <div-put-coll data-ul="bottom">
                <div-i data-ui="left">
                    <i  data-fld="37" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="36" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="35" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="34" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="33" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="center">
                    <i class="disabled i-f-ignore-me-2   far fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2 far fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2 far fa-circle"></i>
                    <i class="disabled i-f-ignore-me-2    far fa-circle"></i>
                    <i  data-fld="32"  data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="right">
                    <i  data-fld="27" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="28" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="29" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="30" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="31" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
            </div-put-coll>
            <div-put-coll data-ul="left">
                <div-i data-ui="left">
                    <i data-fld="0" data-home="A" class="i-home-put i-put far fa-dot-circle"></i>
                    <i data-fld="1" class="i-put far fa-dot-circle"></i>
                    <i data-fld="2" class="i-put far fa-dot-circle"></i>
                    <i data-fld="3" class="i-put far fa-dot-circle"></i>
                    <i data-fld="4" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="center">
                    <i data-fld="43" class="i-put  far fa-dot-circle"></i>
                    <i data-fld="45" data-home="4" class="disabled i-f-ignore-me-1 i-f-home fas fa-horse-head"></i>
                    <i data-fld="46" data-home="3" class="disabled i-f-ignore-me-1 i-f-home fas fa-horse-head"></i>
                    <i data-fld="47" data-home="2" class="disabled i-f-ignore-me-1 i-f-home fas fa-horse-head"></i>
                    <i data-fld="48" data-home="1" data-id="round" class="disabled  i-f-ignore-me-1 i-f-home fas fa-horse-head"></i>

                </div-i>
                <div-i data-ui="right">
                    <i  data-fld="42" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="41" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="40" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="39" class="i-put far fa-dot-circle"></i>
                    <i  data-fld="38" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
            </div-put-coll>
            <div-put-coll data-ul="right">
                <div-i data-ui="left">
                    <i data-fld="16" class="i-put far fa-dot-circle"></i>
                    <i data-fld="17" class="i-put far fa-dot-circle"></i>
                    <i data-fld="18" class="i-put far fa-dot-circle"></i>
                    <i data-fld="19" class="i-put far fa-dot-circle"></i>
                    <i data-fld="20" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="center">
                    <i class="disabled i-f-home i-f-ignore-me-3 far fa-user"></i>
                    <i class="disabled i-f-home i-f-ignore-me-3 far fa-user"></i>
                    <i class="disabled i-f-home i-f-ignore-me-3 far fa-user"></i>
                    <i class="disabled i-f-home i-f-ignore-me-3 far fa-user"></i>
                    <i data-fld="21" data-id="round" class="i-put far fa-dot-circle"></i>

                </div-i>
                <div-i data-ui="right">
                    <i data-fld="26" class="i-put far fa-dot-circle"></i>
                    <i data-fld="25" class="i-put far fa-dot-circle"></i>
                    <i data-fld="24" class="i-put far fa-dot-circle"></i>
                    <i data-fld="23" class="i-put far fa-dot-circle"></i>
                    <i data-fld="22" data-id="round" data-home="B" class="i-home-put i-put far fa-dot-circle"></i>

                </div-i>
            </div-put-coll>
            <div-zam ><i class="fab fa-fort-awesome"></i>
            </div-zam>
        </div-put>
        <div-StatusIgre></div-StatusIgre>
  
    </div>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="access/js/main.js" charset="utf-8"></script>
</body>

</html>
